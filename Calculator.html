<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
<div class="container">
    <h1>Basic Calculator</h1>
    <div class="Calculator">
        <div id="InputField">
            <input type="text" placeholder="0" id="Display">
        </div>
        <div class="buttons">
            <button type="button" class="grey-btn">C</button>
            <button type="button" class="grey-btn">ABS</button>
            <button type="button" class="grey-btn">DEL</button>
            <button type="button" class="yellow-btn">/</button>
        </div>
        <div class="buttons">
            <button type="button" class="white-btn">7</button>
            <button type="button" class="white-btn">8</button>
            <button type="button" class="white-btn">9</button>
            <button type="button" class="yellow-btn">x</button>
        </div>
        <div class="buttons">
            <button type="button" class="white-btn">4</button>
            <button type="button" class="white-btn">5</button>
            <button type="button" class="white-btn">6</button>
            <button type="button" class="yellow-btn">-</button>
        </div>
        <div class="buttons">
            <button type="button" class="white-btn">1</button>
            <button type="button" class="white-btn">2</button>
            <button type="button" class="white-btn">3</button>
            <button type="button" class="yellow-btn">+</button>
        </div>
        <div class="buttons">
            <button type="button" class="white-btn">00</button>
            <button type="button" class="white-btn">0</button>
            <button type="button" class="white-btn">.</button>
            <button type="button" class="yellow-btn">=</button>
        </div>
    </div>
</div>
<script src="Calculator.js"></script>
</body>
</html>
